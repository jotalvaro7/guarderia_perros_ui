<mat-card-title>{{titulo}}</mat-card-title>
<form [formGroup]="usuarioForm" (submit)="onSubmit()">
    <p>
        <mat-form-field appearance="legacy">
            <input id="nombres" formControlName="nombre" matInput placeholder="Nombre*">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
            <input id="apellido" formControlName="apellido" matInput placeholder="Apellido*">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
            <input id="identificacion" formControlName="identificacion" matInput placeholder="Identificación*">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
            <input id="numeroCelular" formControlName="numeroCelular" matInput placeholder="Número Celular*">
        </mat-form-field>
    </p>
    <div>
        <button id="botonLimpiarFormulario" mat-raised-button color="warn" (click)="limpiarForm()">Limpiar</button>

        <button id="botonConfirmarGuardar" mat-raised-button color="primary" type="submit"
            [disabled]="usuarioForm.invalid" (click)="onCrearClick()"
            *ngIf="id=='crear' else buttonEdit">Guardar</button>

        <ng-template #buttonEdit>
            <button id="botonConfirmarEditar" mat-raised-button color="primary" type="submit"
                [disabled]="usuarioForm.invalid" (click)="onEditarClick()">Editar</button>
        </ng-template>
    </div>
</form>
