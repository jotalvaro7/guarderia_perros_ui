<div class="login-container">
  <mat-card>
    <mat-card-title class="login__title">Iniciar Sesi√≥n</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" required style="text-align: center;">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" type="password" required style="text-align: center;">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button color="warn" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
