<mat-card class="card">
    <mat-card-header class="card__header">
      <mat-card-title class="card__titulo">Mascotas de {{nombreUsuario}} {{apellidoUsuario}}</mat-card-title>
      <section class="card__button">
        <button mat-raised-button color="warn" class="card__add-button card__add-button--hover"
         (click)="crear('crear')">Agregar Mascota</button>
      </section>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="mascotas" class="mat-elevation-z8">
  
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let mascota"> {{mascota.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let mascota"> {{mascota.nombre}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Raza">
          <th mat-header-cell *matHeaderCellDef> Raza </th>
          <td mat-cell *matCellDef="let mascota"> {{mascota.raza}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Peso">
          <th mat-header-cell *matHeaderCellDef> Peso </th>
          <td mat-cell *matCellDef="let mascota"> {{mascota.peso}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Editar">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let mascota">
            <button mat-icon-button color="primary" (click)="editar(mascota.id)">
              <mat-icon>open_in_new</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="Factura">
          <th mat-header-cell *matHeaderCellDef>Factura</th>
          <td mat-cell *matCellDef="let mascota">
            <button mat-icon-button color="basic" (click)="factura(mascota.id)">
              <mat-icon>insert_drive_file</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
    </mat-card-content>
  
  </mat-card>
