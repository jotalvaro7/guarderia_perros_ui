<mat-card-title>{{titulo}}</mat-card-title>
<form [formGroup]="mascotaForm" (submit)="onSubmit()">
    <p>
        <mat-form-field appearance="legacy">
            <input formControlName="nombre" matInput placeholder="Nombre*">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
            <input formControlName="raza" matInput placeholder="Raza*">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
            <input formControlName="peso" matInput placeholder="Peso*">
        </mat-form-field>
    </p>
    
    <div>
        <button mat-raised-button color="warn" (click)="limpiarForm()">Limpiar</button>

        <button mat-raised-button color="primary" type="submit" [disabled]="mascotaForm.invalid"
            (click)="onCrearClick()" *ngIf="id=='crear' else buttonEdit">Guardar</button>

        <ng-template #buttonEdit>
            <button mat-raised-button color="primary" type="submit" [disabled]="mascotaForm.invalid"
                (click)="onEditarClick()">Editar</button>
        </ng-template>
    </div>
</form>
